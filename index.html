<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kas Kelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .total {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Kas Kelas</h1>

        <!-- Form Input -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="kasForm">
                    <div class="mb-3">
                        <label for="description" class="form-label">Deskripsi</label>
                        <input type="text" class="form-control" id="description" placeholder="Masukkan deskripsi">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Jumlah</label>
                        <input type="number" class="form-control" id="amount" placeholder="Masukkan jumlah">
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Jenis</label>
                        <select id="type" class="form-select">
                            <option value="income">Pemasukan</option>
                            <option value="expense">Pengeluaran</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Tambah</button>
                </form>
            </div>
        </div>

        <!-- Tabel Pengeluaran dan Pemasukan -->
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Deskripsi</th>
                            <th>Jumlah</th>
                            <th>Jenis</th>
                        </tr>
                    </thead>
                    <tbody id="kasTable">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Totalan -->
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <p class="text-center total">Total: <span id="totalAmount">0</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
